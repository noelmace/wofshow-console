    <template id="cmd_help">
      <section class="help">
        <p>Press an alphabetic key or click on the prompt below.</p>
        <p>[Enter] run the command - [Tab] autocomplete</p>
        <div class="help-content">
          <div>cat &lt;path&gt;</div>
          <div>print file content on the standard output</div>
          <div>clear</div>
          <div>clear the terminal screen</div>
          <div>help</div>
          <div>output this list of commands</div>
          <div>ll &lt;path&gt;</div>
          <div>list directory contents using a long listing format</div>
          <div>ls</div>
          <div>list current directory contents</div>
        </div>
      </section>
    </template>

    <template id="prompt">
      <div class="command">
        <span class="path"></span><span class="on"></span><span class="branch"></span><span class="prompt-char"></span>
      </div>
    </template>
